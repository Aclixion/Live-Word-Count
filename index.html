<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Live Word Count</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="field">
                <p class="field-header">Number of Words:</p>
                <input class="word-target-entry field-entry" type="number">
            </div>
            <div class="field">
                <p class="field-header">Text:</p>
                <textarea class="text-entry field-entry"></textarea>
                <p class="num-words-display"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
